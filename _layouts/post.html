---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <!--{% if page.author %}<h2 class="post-author"><span class="p-a-by">By </span>{{ page.author }}</h2>{% endif %}-->
    <p class="post-cool"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span class="by">By</span> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name" class="author">{{ page.author }}</span></span>{% endif %}</p>
    <center><div class="thin-line"></div></center>
  </header>

  <div class="post-content" id="paginate" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.speak %}
  	{% include agoge-comments.html %}
  {% endif %}

</article>
